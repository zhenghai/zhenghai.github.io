<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  width: 960px;
  margin: auto;
  position: relative;
  font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
}

svg {
  font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis--y path {
  //display: none;
}

.axis--x path {
  //display: none;
}

.topics {
  fill: none;
  stroke: #aaa;
  stroke-linejoin: round;
  stroke-linecap: round;
  stroke-width: 1.5px;
}

.topic--hover {
  //stroke: #000;
  stroke: blue;
}

.focus text {
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

.voronoi path {
  fill: none;
  pointer-events: all;
}

.voronoi--show path {
  stroke: red;
  stroke-opacity: .2;
}

#form {
  position: absolute;
  top: 20px;
  right: 30px;
  visibility: hidden;
}
#menu {
  position: absolute;
  top: 20px;
  left: -180px;
  //visibility: hidden;
}

#chart {
  //position: absolute;
  width: 960px;
  margin: auto;
  position: relative;
  top: 20px;
  left: 150px;
}
</style>
<div id="chart">
</div>
<label id="form" for="show-voronoi">
  Show Voronoi
  <input type="checkbox" id="show-voronoi" disabled>
</label>
<div id="menu">
Topic Area<br/> </div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!--script src="d3.v3.min.js"></script-->
<script>

var years,
    yearFormat = d3.time.format("%Y");

var margin = {top: 50, right: 150, bottom: 30, left: 180},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
//var y = d3.scale.log()
    .range([height, 0]);

var color = d3.scale.category20();

var voronoi = d3.geom.voronoi()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); })
    .clipExtent([[-margin.left, -margin.top], [width + margin.right, height + margin.bottom]]);

var line = d3.svg.line()
    .interpolate("monotone")//("cardinal")//("basis") //smooth curve
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); });

//var svg = d3.select("body").append("svg")
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var data0;
//d3.csv("../../LCEC/AllUserCompletionsPerTotByEmployeesPharmaYears.csv", type, function(error, topics) {
//d3.csv("AllUserCompletionsYearlyTopic.csv", type, function(error, topics) {
d3.csv("/examples/TrendLinesAllSum/AllUserCompletionsYearlyTopic010615.csv", type, function(error, topics) {
//d3.csv("AllUserCompletionsPerByEmployeesPharmaYears.csv", type, function(error, topics) {
  x.domain(d3.extent(years));
  y.domain([0, d3.max(topics, function(c) { return d3.max(c.values, function(d) { return d.value; });
})]).nice();

  svg.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickSize(0)
        .tickPadding(8));


  svg.append("g")
      .attr("class", "axis axis--y")
      .call(d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10)
        .tickSize(0)
        .tickPadding(8))
    .append("text")
      .attr("x", 50)
      .attr("dy", "-2em")
      .style("font-weight", "bold")
//      .text("Overall Normalized User Completions by Employees - Pharma");
      .text("Yearly User Completions");

  svg.append("g")
      .attr("class", "topics")
    .selectAll("path")
      .data(topics)
    .enter().append("path")
      .attr("d", function(d) { d.line = this; return line(d.values); });

  var focus = svg.append("g")
      .attr("transform", "translate(-100,-100)")
      .attr("class", "focus");

  focus.append("circle")
      .attr("r", 3.5);

  focus.append("text")
      .attr("y", -10);

  var voronoiGroup = svg.append("g")
      .attr("class", "voronoi");

  voronoiGroup.selectAll("path")
      .data(voronoi(d3.nest()
          .key(function(d) { return x(d.date) + "," + y(d.value); })
          .rollup(function(v) { return v[0]; })
          .entries(d3.merge(topics.map(function(d) { return d.values; })))
          .map(function(d) { return d.values; })))
    .enter().append("path")
      .attr("d", function(d) { return "M" + d.join("L") + "Z"; })
      .datum(function(d) { return d.point; })
      .on("mouseover", mouseover)
      .on("mouseout", mouseout);
  
  /*console.log(d3.nest()
          .key(function(d) { return x(d.date) + "," + y(d.value); })
          .rollup(function(v) { return v[0]; })
          .entries(d3.merge(topics.map(function(d) { return d.values; })))
          .map(function(d) { return d.values; })
);*/
  d3.select("#show-voronoi")
      .property("disabled", false)
      .on("change", function() { voronoiGroup.classed("voronoi--show", this.checked); });

  function mouseover(d) {
    if (data0 !== undefined) {mouseout(data0);}
    d3.select(d.topic.line).classed("topic--hover", true);
    d.topic.line.parentNode.appendChild(d.topic.line);
    focus.attr("transform", "translate(" + x(d.date) + "," + y(d.value) + ")");
    focus.select("text").text(d.topic.name + " (" + d.date.getFullYear() + ", " + d.value + ")");
  }

  function mouseout(d) {
    d3.select(d.topic.line).classed("topic--hover", false);
    focus.attr("transform", "translate(-100,-100)");
  }

    nest = d3.nest()
          //.key(function(d) { return d.topic.name; }).sortKeys(d3.ascending)
          .key(function(d) { return d.topic.name; }).sortKeys(function(a, b) {
              if (a.toLowerCase() < b.toLowerCase()) return -1;
              if (a.toLowerCase() > b.toLowerCase()) return 1;
              return 0;
            })
          .rollup(function(v) { return v[0]; })
          .entries(d3.merge(topics.map(function(d) { return d.values; })))
          .map(function(d) { return d.values; });

      var list = d3.select("#menu").append("select").on("change", change)

      options = list.selectAll("option")
                .data(nest)
                .enter()
                .append("option")
                .attr("value", function(d) {return d.key;})
                .text(function(d) {
                    return d.topic.name; });
      //data0 = nest[0]
      data0 = nest[0].topic.values[nest[0].topic.values.length-1];
      mouseover(data0);
  
  function change() {
     if (data0 !== undefined) {console.log("here"); mouseout(data0);}
     var selectedIndex = list.property('selectedIndex'),
     //data          = options[0][selectedIndex].__data__;
     data          = options[0][selectedIndex].__data__.topic.values[data0.topic.values.length-1];
     mouseover(data);
     data0 = data;
  }
});

function type(d, i) {
  if (!i) years = Object.keys(d).map(yearFormat.parse).filter(Number);
  var topic = {
    name: d['Topic Area'],
    values: null
  };
  topic.values = years.map(function(y) {
    return {
      topic: topic,
      date: y,
      value: parseFloat(d[yearFormat(y)])
    };
  });
  return topic;
}

</script>
